  <script>
  const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxnhCOlycOY9_4mV8xEpI6-0kXAKv-peHxdWev1LxM8GKFOL6rusGrLphW1jFzZuBE0/exec';

  // JSONP è«‹æ±‚
    function makeRequest(data) {
    return new Promise((resolve, reject) => {
        const callbackName = 'jsonp_' + Date.now() + '_' + Math.floor(Math.random() * 100000);
        
        // ğŸ”¥ å…ˆå®šç¾©å…¨åŸŸå›èª¿å‡½æ•¸
        window[callbackName] = function(response) {
        console.log('ğŸ“¥ API å›æ‡‰:', response);
        delete window[callbackName];
        if (script && script.parentNode) {
            script.parentNode.removeChild(script);
        }
        resolve(response);
        };
        
        const params = new URLSearchParams({ 
        callback: callbackName, 
        ...data 
        });
        
        const script = document.createElement('script');
        script.src = `${SCRIPT_URL}?${params}`;
        
        // ğŸ”¥ éŒ¯èª¤è™•ç†
        script.onerror = () => {
        console.error('âŒ JSONP è¼‰å…¥å¤±æ•—');
        delete window[callbackName];
        if (script && script.parentNode) {
            script.parentNode.removeChild(script);
        }
        reject(new Error('è«‹æ±‚å¤±æ•—'));
        };
        
        // ğŸ”¥ è¶…æ™‚è™•ç†
        setTimeout(() => {
        if (window[callbackName]) {
            console.error('â±ï¸ JSONP è«‹æ±‚è¶…æ™‚');
            delete window[callbackName];
            if (script && script.parentNode) {
            script.parentNode.removeChild(script);
            }
            reject(new Error('è«‹æ±‚è¶…æ™‚'));
        }
        }, 15000);
        
        // ğŸ”¥ æœ€å¾Œæ‰åŠ å…¥ scriptï¼ˆç¢ºä¿å›èª¿å‡½æ•¸å·²å®šç¾©ï¼‰
        document.body.appendChild(script);
    });
    }

  // è¼‰å…¥æˆå°±
  async function loadAchievements() {
    const userData = localStorage.getItem('currentUser');
    if (!userData) {
      alert('è«‹å…ˆç™»å…¥');
      location.href = 'login.html';
      return;
    }

    currentUser = JSON.parse(userData);
    document.getElementById('userGreeting').textContent = 
      `${currentUser.displayName} çš„æˆå°±æ”¶è—`;

    // ğŸ”¥ æ›´æ–° Header
    updateHeaderUI();

    try {
      // 1. ğŸ”¥ å¾è³‡æ–™åº«è¼‰å…¥æˆå°±å®šç¾©
      const achievementsResult = await makeRequest({
        action: 'getAchievements'
      });

      if (!achievementsResult.success) {
        alert('è¼‰å…¥æˆå°±å¤±æ•—ï¼š' + achievementsResult.message);
        return;
      }

      // 2. ğŸ”¥ è¼‰å…¥ä½¿ç”¨è€…å·²è§£é–çš„æˆå°±
      const userAchievementsResult = await makeRequest({
        action: 'getUserAchievements',
        userId: currentUser.userId
      });

      const unlockedIds = userAchievementsResult.data.map(a => a.achievementId);
      const unlockedMap = {};
      userAchievementsResult.data.forEach(a => {
        unlockedMap[a.achievementId] = {
          date: a.unlockedDate,
          time: a.unlockedTime
        };
      });

      // 3. çµ„åˆè³‡æ–™
      allAchievements = achievementsResult.data.map(achievement => ({
        ...achievement,
        unlocked: unlockedIds.includes(achievement.id),
        unlockedDate: unlockedMap[achievement.id]?.date || null,
        unlockedTime: unlockedMap[achievement.id]?.time || null
      }));

      // 4. æ›´æ–°çµ±è¨ˆ
      updateStats();
      
      // 5. é¡¯ç¤ºæˆå°±
      displayAchievements();

    } catch (err) {
      console.error('è¼‰å…¥å¤±æ•—:', err);
      alert('è¼‰å…¥æˆå°±æ™‚ç™¼ç”ŸéŒ¯èª¤');
    }
  }

  // æ›´æ–°çµ±è¨ˆ
  function updateStats() {
    const unlocked = allAchievements.filter(a => a.unlocked);
    const totalPoints = unlocked.reduce((sum, a) => sum + a.points, 0);
    const rareCount = unlocked.filter(a => a.rarity === 'rare' || a.rarity === 'legendary').length;
    
    document.getElementById('totalAchievements').textContent = unlocked.length;
    document.getElementById('completionRate').textContent = 
      Math.round((unlocked.length / allAchievements.length) * 100) + '%';
    document.getElementById('totalPoints').textContent = totalPoints;
    document.getElementById('rareCount').textContent = rareCount;
  }

    const grid = document.getElementById('achievementsGrid');
    
    const filtered = currentCategory === 'all'

        <div class="achievement-badge ${achievement.unlocked ? '' : 'locked'}">

          </div>
          <div class="achievement-reward">
            â­ +${achievement.points} æˆå°±é»æ•¸
